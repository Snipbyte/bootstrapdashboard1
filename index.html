<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Dashbaord</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script> 
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
<body>
  <div id="container" class="w-100 h-100 p-2 pt-0" >
    <div id="search-bar" class="w-100 d-flex justify-content-between p-3 pb-0 rounded flex-column flex-md-row">
      <h1 class="">Dashboard</h1>
      <form>
        <div class="input-group ">
          <input type="text" class="form-control rounded-0" placeholder="Enter something...">
          <div class="input-group-btn">
            <button class="form-control rounded-0 text-white bg-primary" type="submit"> Search
            </button>
          </div>
          
        </div>
      </form>
    </div>
    <div id="cards" class="row justify-content-around mt-1">
      <div class="card card-hw rounded bg-white shadow col-lg-3 col-xs-3 col-md-3 col-sm-3 col-12 mb-3 mb-md-0" data-aos="fade-left">
        <div class="card-body p-1">
          <span>As spend</span>
          <div class="w-100 h-50 p-5">
            <h1 class="text-center">$3683</h1>
            <p class="text-center text-success">170%</p>
            <p class="text-center">vs previous 30 days</p>
          </div>
        </div>
      </div>
      <div class="card card-hw rounded bg-white shadow col-lg-3 col-xs-3 col-md-3 col-sm-3 col-12" data-aos="fade-top">
        <div class="card-body p-1">
          <span>Cost per Thousand(CPM)</span>
          <div class="w-100 h-50 p-5">
            <h1 class="text-center">$5.93</h1>
            <p class="text-center text-success">$0.67</p>
            <p class="text-center">vs previous 30 days</p>
          </div>
        </div>
      </div>
      <div class="card card-hw rounded bg-white shadow col-lg-3 col-xs-3 col-md-3 col-sm-3 col-12" data-aos="fade-bottom">
        <div class="card-body p-1">
          <span>Cost per Click(CPC)</span>
          <div class="w-100 h-50 p-5">
            <h1 class="text-center">$0.22</h1>
            <p class="text-center text-success">$0.02</p>
            <p class="text-center">vs previous 30 days</p>
          </div>
        </div>
      </div>
      <div class="card card-hw rounded bg-white shadow col-lg-3 col-xs-3 col-md-3 col-sm-3 col-12" data-aos="fade-right">
        <div class="card-body p-1">
          <span>Click Through Rate</span>
          <div class="w-100 h-50 p-5">
            <h1 class="text-center">3.93%</h1>
            <p class="text-center text-success">9%</p>
            <p class="text-center">vs previous 30 days</p>
          </div>
        </div>
      </div>
      
    </div>
    <div class="w-100 row bg-white h-auto pb-0 pe-0 p-4 pt-2">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-12 p-3" data-aos="fade-right"> 
        <canvas id="myChart" class=" text-danger shadow rounded h-100"></canvas>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-12 p-3" data-aos="fade-left"> 
        <canvas id="myChart2" class="shadow rounded h-100"></canvas>
      </div>
    </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
